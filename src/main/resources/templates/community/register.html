<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
        </a>              
        <div class="nav-links">
            <a th:href="@{/community/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/community/attending}" class="btn fs-6 fw-bold">ATTENDING</a>
            <a th:href="@{/community/hosting}" class="btn fs-6 fw-bold">HOSTING</a>
            <a th:href="@{/community/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/community/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex flex-column align-items-start">
            <h1>You are registering for <span th:text="${event.eventName}"></span></h1>
            <h5 th:text="${event.description}"></h5>
        </div>

        <div>
            <div class="flex-grow-1">
                <table class="table table-borderless text-start w-auto">
                    <tbody>
                        <tr>
                            <td class="pe-3 text-start">Time:</strong></td>
                            <td class="text-start"><span th:text="${event.formattedStartTime}"></span>&nbsp;&nbsp;&nbsp;to&nbsp;&nbsp;&nbsp;<span th:text="${event.formattedEndTime}"></span></td>
                        </tr>
                        <tr>
                            <td class="pe-3 text-start">Postal Code:</strong></td>
                            <td class="text-start">S<span th:text="${event.postalCode}"></span></td>
                        </tr>
                        <tr>
                            <td class="pe-3 text-start">Location:</strong></td>
                            <td class="text-start"><span th:text="${event.postalCode}"></span></td>
                        </tr>
                        <tr>
                            <td class="pe-3 text-start">Hosted By:</strong></td>
                            <td class="text-start"><span th:text="${event.hostName}"></span></td>
                        </tr>
                        <tr>
                            <td class="pe-3 text-start">Contact:</strong></td>
                            <td class="text-start"><span th:text="${event.hostContact}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-button-container">
                <span>
                    <a class="btn btn-secondary" th:href="@{/community/events/register/confirm/{eventID}(eventID=${event.eventID})}">Confirm</a>
                </span>
            </div>
        </div>
    </div>

</body>
</html>
