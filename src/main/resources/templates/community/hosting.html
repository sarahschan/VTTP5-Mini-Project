<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <img src="/images/bft_logo.png" alt="Gym Logo" width="120" height="100">
        
        <div class="nav-links">
            <a th:href="@{/community/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/community/attending}" class="btn fs-6 fw-bold">ATTENDING</a>
            <a th:href="@{/community/hosting}" class="btn fs-6 fw-bold">HOSTING</a>
            <a th:href="@{/community/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/community/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div th:each="event : ${events}" class="d-flex mb-3 border p-3">
                
        <div class="me-3">
            <img th:src="@{'https://via.placeholder.com/300x200?text=Map+Placeholder'}" alt="Event Map" class="img-fluid">
        </div>

        <div class="flex-grow-1">
            <table class="table table-borderless text-start w-auto">
                <tbody>
                    <tr>
                        <td colspan="2" class="text-start">
                            <span th:text="${event.eventName}" style="font-size: 1.5em; font-weight: bold;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-start">
                            <span th:text="${event.description}" style="font-size: 1.2em; font-weight: bold"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="pe-3 text-start">Time:</strong></td>
                        <td class="text-start"><span th:text="${#dates.format(event.startTime, 'dd-MM-yyyy (hh:mm a)')}"></span> - <span th:text="${#dates.format(event.endTime, 'dd-MM-yyyy (hh:mm a)')}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
