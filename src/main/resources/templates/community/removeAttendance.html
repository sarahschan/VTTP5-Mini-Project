<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="120" height="100">
        </a>              
        <div class="nav-links">
            <a th:href="@{/community/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/community/attending}" class="btn fs-6 fw-bold">ATTENDING</a>
            <a th:href="@{/community/hosting}" class="btn fs-6 fw-bold">HOSTING</a>
            <a th:href="@{/community/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/community/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Are you sure you want to remove your attendance from <span th:text="${event.eventName}"></span>?</h1>
        </div>

        <div>
            <h5>You may still register to attend at a later date, if there are still spots available.</h5>

            <div class="form-button-container">
                <span>
                    <a class="btn btn-danger" th:href="@{/community/attending/remove/confirm/{eventID}(eventID=${event.eventID})}">Confirm</a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-secondary" th:href="@{/community/attending}">Cancel</a>
                </span>
            </div>

        </div>
    </div>

</body>
</html>
