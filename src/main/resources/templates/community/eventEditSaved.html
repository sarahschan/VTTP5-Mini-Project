<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <header>
        <div class="header-top-bar">
            <a href="https://www.bodyfittraining.au/club/rafflescbd" target="_blank"><i class="fas fa-globe"></i></a>
            <a href="https://www.instagram.com/bft_rafflescbd/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/+3te-CZJ-I4gxOGQ1" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/6586000756/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="header-main">
            <a th:href="@{/community/home}">
                <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
            </a>              
            <div class="nav-links">
                <a th:href="@{/community/events}" class="btn fs-6 fw-bold">EVENTS</a>
                <a th:href="@{/community/attending}" class="btn fs-6 fw-bold">ATTENDING</a>
                <a th:href="@{/community/hosting}" class="btn fs-6 fw-bold">HOSTING</a>
                <a th:href="@{/community/account}" class="btn fs-6 fw-bold">ACCOUNT</a>
                <a th:href="@{/community/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
            </div>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Changes to your event <span th:text="${event.eventName}"></span> have been saved</h1>
        </div>

        <div>
            <h5>Thank you for contributing to our community!</h5>

            <div class="form-button-container">
                <a class="btn btn-secondary" th:href="@{/community/hosting}">Back to your hosted events</a>
            </div>

        </div>
    </div>

    <footer>
        <div class="footer-bar">
            <span class="footer-text-left">VTTP 5 Mini Project</span>
            <span class="footer-text-right">Sarah Chan (Group A)</span>
        </div>
    </footer>

</body>
</html>
