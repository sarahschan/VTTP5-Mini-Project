<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host A New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
        </a>              
        <div class="nav-links">
            <a th:href="@{/community/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/community/attending}" class="btn fs-6 fw-bold">ATTENDING</a>
            <a th:href="@{/community/hosting}" class="btn fs-6 fw-bold">HOSTING</a>
            <a th:href="@{/community/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/community/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Editing Event: <span th:text="${event.eventName}"></span></h1>
        </div>

        <form method="POST" th:action="@{/community/hosting/edit/{eventID}(eventID=${eventID})}" th:object="${event}">
            
            <input type="hidden" th:field="*{eventID}">
            <input type="hidden" th:field="*{hostName}">
            <input type="hidden" th:field="*{hostEmail}">
            <input type="hidden" th:field="*{registered}">
            <input type="hidden" th:field="*{attendees}">


            <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control" th:field="*{eventName}" placeholder="Event name">
                <div class="text-danger" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Description</label>
                <textarea class="form-control" th:field="*{description}" rows="2" placeholder="Write a short description and any additional notes"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Contact</label>
                <input type="text" class="form-control" th:field="*{hostContact}" placeholder="9xxxxxx or 8xxxxxx or @TelegramHandle">
                <div class="text-danger" th:if="${#fields.hasErrors('hostContact')}" th:errors="*{hostContact}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Date and Time</label>
                <input type="datetime-local" class="form-control" th:field="*{startTime}" min="0000-01-01T00:00" max="9999-12-31T23:59">
                <div class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Duration</label>
                <div class="row">
                    <div class="col-12 col-sm-6 mb-2">
                        <input type="number" step="any" class="form-control" th:field="*{durationHours}" placeholder="Hours">
                        <div class="text-danger" th:if="${#fields.hasErrors('durationHours')}" th:errors="*{durationHours}"></div>
                    </div>
                    <div class="col-12 col-sm-6 mb-2">
                        <input type="number" step="any" class="form-control" th:field="*{durationMinutes}" placeholder="Minutes">
                        <div class="text-danger" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input id="location" type="text" class="form-control" th:field="*{location}" placeholder="BFT Raffles CBD - 68 South Bridge Rd, #03-01">
                <div class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input id="location" type="text" class="form-control" th:field="*{postalCode}" placeholder="058698">
                <div class="text-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                <div class="text-danger" th:if="${postalCodeErrorMsg}" th:text="${postalCodeErrorMsg}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Capacity</label>
                <input type="number" step="any" class="form-control" th:field="*{capacity}" placeholder="Capacity">
                <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            </div>

            <div class="form-button-container">
                <span>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-secondary" th:href="@{/community/hosting}">Cancel</a>
                </span>
            </div>

        </form>

    </div>


</body>
</html>
