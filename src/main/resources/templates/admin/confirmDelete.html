<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting A Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
        </a>        
        <div class="nav-links">
            <a th:href="@{/admin/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
            <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Deleting A Member</h1>
        </div>

        <div>
            <h4>Are you sure you want to delete <span th:text="${member.firstName}"></span>'s profile?</h4>
            <h5>Doing so will remove all data associated with this member, including events they are hosting and attending.</h5>

            <div class="form-button-container">
                <span>
                    <a class="btn btn-danger" th:href="@{/admin/members/delete/execute/{email}(email=${member.email})}">Confirm</a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-secondary" th:href="@{/admin/members}">Cancel</a>
                </span>
            </div>

        </div>
    </div>

</body>

</html>
