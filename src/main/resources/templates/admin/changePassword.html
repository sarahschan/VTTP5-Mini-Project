<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
        </a>        
        <div class="nav-links">
            <a th:href="@{/admin/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
            <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Change Your Password</h1>
        </div>

        <div>
            <form method="POST" th:action="@{/admin/account/changepassword}">

                <div class="mb-3">
                    <label class="form-label">Existing Password</label>
                    <input class="form-control" type="password" name="currentPassword">
                    <div th:if="${wrongPassword}" class="text-danger">
                        <small th:text="${wrongPassword}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input class="form-control" type="password" name="newPassword">
                    <div th:if="${invalidCharacters}" class="text-danger">
                        <small th:text="${invalidCharacters}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Repeat New Password</label>
                    <input class="form-control" type="password" name="repeatPassword">
                    <div th:if="${noMatch}" class="text-danger">
                        <small th:text="${noMatch}"></small>
                    </div>
                </div>
    
                <div class="form-button-container">
                    <button class="btn btn-primary" type="submit">Change Password</button>
                    <a class="btn btn-secondary" th:href="@{/admin/account}">Cancel</a>
                </div>
            </div>
    </div>

</body>
</html>
