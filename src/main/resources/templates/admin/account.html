<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
        </a>        
        <div class="nav-links">
            <a th:href="@{/admin/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
            <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Account Details</h1>
        </div>

        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <td th:text="${member.firstName}"></td>
                <td></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td th:text="${member.lastName}"></td>
                <td></td>
            </tr>
            <tr>
                <th>Email address</th>
                <td th:text="${member.email}"></td>
                <td><em>Please contact your developer to change your email address</em></td>
            </tr>
            <tr>
                <th>Password</th>
                <td th:text="${#strings.repeat('*', #strings.length(member.password))}"></td>
                <td><a th:href="@{/admin/account/changepassword}" class="btn btn-danger btn-sm">Change Password</a></td>
            </tr>
        </table>
    </div>

</body>

</html>
