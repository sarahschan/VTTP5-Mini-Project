<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <img src="/images/bft_logo.png" alt="Gym Logo" width="120" height="100">
        
        <div class="nav-links">
            <a href="/admin/home" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
            <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Oops! Something went wrong</h1>
        </div>

        <div>
            <h4>Please try again</h4>
            <h5>Contact your developer if the issue persists</h5>
            <br>
            <p><strong>Error code:</strong> <span th:text="${status}"></span></p>
            <p><strong>Message:</strong> <span th:text="${message}"></span></p></p>
            <br>

            <div class="add-member-button-container">
                <span>
                    <a class="btn btn-secondary" th:href="@{/admin/home}">Back to Home</a>
                </span>
            </div>

        </div>
    </div>

</body>

</html>
