<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <img src="/images/bft_logo.png" alt="Gym Logo" width="120" height="100">
        
        <div class="nav-links">
            <a href="/admin/home" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
            <a href="/admin/settings" class="btn fs-6 fw-bold">ACCOUNT SETTINGS</a>
            <a href="/admin/logout" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Add A New Member</h1>
        </div>

        <form method="POST" th:action="@{/admin/members/add}" th:object="${member}">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" name="firstName">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" name="lastName">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" name="email">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="add-member-button-container">
                <span>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-secondary" th:href="@{/admin/members}">Cancel</a>
                </span>
            </div>

        </form>
    </div>

</body>

</html>
