<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Community - Adding Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/hosting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <header>
        <div class="header-top-bar">
            <a href="https://www.bodyfittraining.au/club/rafflescbd" target="_blank"><i class="fas fa-globe"></i></a>
            <a href="https://www.instagram.com/bft_rafflescbd/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/+3te-CZJ-I4gxOGQ1" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/6586000756/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="header-main">
            <a th:href="@{/admin/home}">
                <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
            </a>              
            <div class="nav-links">
                <a th:href="@{/admin/events}" class="btn fs-6 fw-bold">EVENTS</a>
                <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
                <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT</a>
                <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
            </div>
        </div>
    </header>

    <br>

    <div class="content-container">

        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>Add A New Member</h1>
        </div>

        <br>

        <form method="POST" th:action="@{/admin/members/add}" th:object="${member}">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" name="firstName">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" name="lastName">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" name="email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-button-container">
                <span>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-secondary" th:href="@{/admin/members}">Go Back</a>
                </span>
            </div>

        </form>
    </div>

    <footer>
        <div class="footer-bar">
            <span class="footer-text-left">VTTP 5 Mini Project</span>
            <span class="footer-text-right">Sarah Chan (Group A)</span>
        </div>
    </footer>

</body>

</html>
