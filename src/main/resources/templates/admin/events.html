<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    
    <header>
        <a th:href="@{/admin/home}">
            <img src="/images/bft_logo.png" alt="Gym Logo" width="120" height="100">
        </a>        
        <div class="nav-links">
            <a th:href="@{/admin/events}" class="btn fs-6 fw-bold">EVENTS</a>
            <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
            <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT DETAILS</a>
            <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
        </div>
    </header>

    <br>

    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>All Events</h1>
        </div>

        <div class="content-body">

            <div th:if="${#lists.isEmpty(events)}">
                <br>
                <h5>There are no events to display</h5>
            </div>

            <div th:each="event : ${events}" class="d-flex align-items-center mb-5 border p-4">
                
                <div class="me-5">
                    <img 
                    th:src="'https://maps.googleapis.com/maps/api/staticmap?center=' + ${event.latitude} + ',' + ${event.longitude} + '&zoom=17&size=600x300&markers=' + ${event.latitude} + ',' + ${event.longitude} + '&key=' + ${googleApiKey}" 
                    alt="Event Location Map" />
                </div>
        
                <div class="flex-grow-1">
                    <table class="table table-borderless text-start w-auto">
                        <tbody>
                            <tr>
                                <td colspan="2" class="text-start">
                                    <span th:text="${event.eventName}" style="font-size: 1.5em; font-weight: bold;"></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-start">
                                    <span th:text="${event.description}" style="font-size: 1.2em; font-weight: bold"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Time:</strong></td>
                                <td class="text-start"><span th:text="${event.formattedStartTime}"></span>&nbsp;&nbsp;&nbsp;to&nbsp;&nbsp;&nbsp;<span th:text="${event.formattedEndTime}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Postal Code:</strong></td>
                                <td class="text-start">S<span th:text="${event.postalCode}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Hosted By:</strong></td>
                                <td class="text-start"><span th:text="${event.hostName}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Contact:</strong></td>
                                <td class="text-start"><span th:text="${event.hostContact}"></span></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3 text-start ps-2">
                        <a th:if="${event.capacity - event.registered > 0}" 
                           th:href="@{/community/events/register/{eventID}(eventID=${event.eventID})}" 
                           class="btn btn-secondary me-2">Attend</a>
                    
                        <span th:if="${event.capacity - event.registered <= 0}" 
                              class="text-full">This event is full</span>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
