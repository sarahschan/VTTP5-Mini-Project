<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Community - Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <div class="header-top-bar">
            <a href="https://www.bodyfittraining.au/club/rafflescbd" target="_blank"><i class="fas fa-globe"></i></a>
            <a href="https://www.instagram.com/bft_rafflescbd/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/+3te-CZJ-I4gxOGQ1" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/6586000756/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="header-main">
            <a th:href="@{/admin/home}">
                <img src="/images/bft_logo.png" alt="Gym Logo" width="85" height="70">
            </a>              
            <div class="nav-links">
                <a th:href="@{/admin/events}" class="btn fs-6 fw-bold">EVENTS</a>
                <a th:href="@{/admin/members}" class="btn fs-6 fw-bold">MEMBERS</a>
                <a th:href="@{/admin/account}" class="btn fs-6 fw-bold">ACCOUNT</a>
                <a th:href="@{/admin/logout}" class="btn fs-6 fw-bold">LOGOUT</a>
            </div>
        </div>
    </header>


    <div class="content-header-image-container">
        <div class="content-header-image">
            <div class="content-header-image-text">
                <h1>ALL EVENTS</h1>
            </div>
        </div>
    </div>


    <div class="content-container">

        <br>

        <div class="content-body">

            <div th:if="${#lists.isEmpty(events)}">
                <br><br>
                <h5>There are no events to display</h5>
            </div>

            <div th:each="event : ${events}" class="event-container d-flex align-items-start mb-5 borderless p-4">
                
                <div class="map me-5">
                    <img 
                    th:src="'https://maps.googleapis.com/maps/api/staticmap?center=' + ${event.latitude} + ',' + ${event.longitude} + '&zoom=17&size=600x300&markers=' + ${event.latitude} + ',' + ${event.longitude} + '&key=' + ${googleApiKey}" 
                    alt="Event Location Map" />
                </div>
        
                <div class="description flex-grow-1">
                    <table class="table table-borderless text-start w-auto">
                        <tbody>
                            <tr>
                                <td colspan="2" class="text-start">
                                    <span th:text="${event.eventName}" style="font-size: 1.5em; font-weight: bold;"></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-start">
                                    <span th:text="${event.description}" style="font-size: 1.2em; font-weight: bold"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Time:</strong></td>
                                <td class="text-start"><span th:text="${event.formattedStartTime}"></span>&nbsp;&nbsp;&nbsp;to&nbsp;&nbsp;&nbsp;<span th:text="${event.formattedEndTime}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Location:</strong></td>
                                <td class="text-start"><span th:text="${event.location}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Postal Code:</strong></td>
                                <td class="text-start">S<span th:text="${event.postalCode}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Hosted By:</strong></td>
                                <td class="text-start"><span th:text="${event.hostName}"></span></td>
                            </tr>
                            <tr>
                                <td class="pe-3 text-start">Contact:</strong></td>
                                <td class="text-start"><span th:text="${event.hostContact}"></span></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3 text-start ps-2">
                        <a class="btn btn-danger" th:href="@{/admin/events/cancel/{eventID}(eventID=${event.eventID})}" target="_blank">Cancel</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-bar">
            <span class="footer-text-left">VTTP 5 Mini Project</span>
            <span class="footer-text-right">Sarah Chan (Group A)</span>
        </div>
    </footer>

</body>
</html>
