<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFT Community</title>
</head>
<body>
    
    <div>
        <h1>Our Gym | Our Community</h1>
    </div>

    <div>
        <div th:if="${loginError}">
            <p th:text="${loginError}" style="color:red;"></p>
        </div>
        
        <form method="POST" th:action="@{/login}" th:object="${login}">
            <div>
                <input type="text" th:field="*{email}" placeholder="email@email.com">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div>
                <input type="password" th:field="*{password}" placeholder="password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
