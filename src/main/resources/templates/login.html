<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>BFT Community</title>
</head>
<body>

    <div class="content-container">

        <div class="content-header">
            <div>
                <p class="header-text">OUR COMMUNITY</p>
            </div>
        </div>


        <div class="content-body">       
            <form method="POST" th:action="@{/login}" th:object="${login}">
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{email}" placeholder="email@email.com">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="password">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-button-container">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="btn btn-secondary" th:href="@{https://www.instagram.com/bft_rafflescbd/}" target="_blank">Not a member? Join us!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
